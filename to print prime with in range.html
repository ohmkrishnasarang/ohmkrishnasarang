<html>
<body>
<script type="text/javascript">
var a,b;
a=parseInt(prompt("enter the  first limit"));
b=parseInt(prompt("enter the last number"));
while(a<=b)
{
i=1;
c=0;
while(i<=a)
{
if(a%i==0)
{
c=c+1;
}
i=i+1;
}
if(c==2)
{
document.write(" ",+a)
}
a=a+1;
}                                                                                                                                                                                                                                                                                                      
</script>
</body>
</html>
